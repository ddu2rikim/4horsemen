{% extends "accounts/layout.html" %}

{% block content %}
<div class="container">
    <h1>Register</h1>
    <form method="post">
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <button type="submit">Submit</button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
