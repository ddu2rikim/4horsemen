<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6.js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PVTS</a>&nbsp
        </div>
        {% if user.is_authenticated %}
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="{% url 'view_profile' %}">Profile</a></li>&nbsp
            <li><a class="navbar-brand" href="{% url 'doctor:doctor_list' %}">Doctor</a><li>&nbsp
            <li><a class="navbar-brand" href="{% url 'appointment:appointment_list' %}">Appointment</a><li>&nbsp
            <li><a class="navbar-brand" href="{% url 'examination:examination_list' %}">Examination</a><li>&nbsp
            <li><a class="navbar-brand" href="{% url 'diagnosis:diagnosis_list' %}">Diagnosis</a><li>&nbsp
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>{{ user.username }}</li>&nbsp
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/account/logout/">Logout</a></li>&nbsp
          </ul>
        </div><!--/.nav-collapse -->
        {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/account/login/">Login</a></li>
            <li><a href="/account/register">Register</a></li>
          </ul>
        {% endif %}
      </div>
    </nav>
    <div style="padding-top:100px">
    </div>
	{% block content %}
	{% endblock %}
	<hr/>
</body>
</html>
